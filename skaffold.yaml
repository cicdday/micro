apiVersion: skaffold/v1beta2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/cicdday/micro:{{.VERSION}}"
  artifacts:
  - image: cicdday/micro
    context: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/cicdday/micro:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: micro
        chartPath: charts/micro
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/cicdday/micro"
          image.tag: "{{.TAG}}"
